<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Assessment Management</title>
</head>
<body>
<div align="center">
<h1>Behavioural Assessment Registration</h1>
<form name="behavioural" action="/beh-register" method="post">
<table border='1'>
<tr><td>Userid:</td><td><input type="text" name="userid" id="userid"></td></tr>
<tr><td>Assessment:</td>
<td>
<select id="assignment" name="assignment"> 
  <option value="Step Plus">Step Plus</option>
  <option value="Email Etiquette">Email Etiquette</option>
  <option value="Learning Agility">Learning Agility</option>
</select>
</td>
</tr>
<tr><td>Date:</td><td><input type="date" name="date" id="date"></td></tr>
<tr><td><input type="submit" name="Register" value="submit"></td></tr>
</table>
</form>
</div>
</body>
</html>
