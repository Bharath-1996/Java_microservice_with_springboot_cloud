<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Assessment Management</title>
</head>
<body>
<div align="center">
<h1>Technical Assessment Registration</h1>
<form name="technical" action="/tech-register" method="post">
<table border='1'>
<tr><td>Userid:</td><td><input type="text" name="userid" id="userid"></td></tr>
<tr><td>Assessment:</td>
<td>
<select id="assignment" name="assignment">
  <option value="Java">Java</option>
  <option value="C#">C#</option>
  <option value="Python">Python</option>
  <option value="Ruby">Ruby</option>
</select>
</td>
</tr>
 <tr><td>Date:</td><td><input type="date" name="date" id="date"></td></tr>

<tr><td><input type="submit" name="Register" value="submit"></td></tr>
</table>
</form>
</div>
</body>
</html>
